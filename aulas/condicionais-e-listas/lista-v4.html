<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i+1 }}</li>
    </ul>
    <div v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i+1 }}</p>
    </div>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <template v-for="(valor, chave, i) in pessoa">
                {{ i+1 }})  {{ chave }} = {{ valor }}
            </template>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Gui', idade: 23, peso: 89 },
            ],
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
    h1, p{
        display: inline;
    }
</style>
